<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: golden;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px;
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: black;
      border: 2px solid golden;
      border-radius: 20px;
      color: golden;
      cursor: pointer;
    }

    .output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px;
    }

    .output-box {
      width: 300px;
      height: 250px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container" id="bundleBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <script>
    document.getElementById("generateButton").addEventListener("click", function() {
      generateRandomBundles();
    });

    function generateRandomBundles() {
      // Clear the existing boxes
      document.getElementById('bundleBoxes').innerHTML = '';

      for (let i = 1; i <= 3; i++) {
        generateRandomBundle(i);
      }
    }

    function generateRandomBundle(index) {
      const outputElement = document.createElement('div');
      outputElement.className = "output-box";
      outputElement.innerHTML = `<p>This is bundle ${index}</p>`;
      document.getElementById('bundleBoxes').appendChild(outputElement);
    }
  </script>
</body>
</html>
