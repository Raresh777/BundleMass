<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #333333, silver);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: gold;
      overflow: hidden; /* disable scrolling */
    }

    .button-and-output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 45%; /* reduced width */
      max-height: 100%;
      overflow: hidden; /* disable scrolling */
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to bottom, goldenrod, darkgoldenrod);
      border: 2px solid gold;
      border-radius: 20px;
      color: black;
      cursor: pointer;
    }

    .output-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      max-height: 75%; /* control height */
      overflow-y: auto;
    }

    .output-box, .support-output-box {
      border: 2px solid goldenrod;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(255, 223, 0, 0.1);
      overflow-y: scroll;
      height: 100px; /* reduced height */
      width: 100%; /* take full width */
    }

    .output-box::-webkit-scrollbar, .support-output-box::-webkit-scrollbar {
      width: 10px;
    }

    .output-box::-webkit-scrollbar-thumb, .support-output-box::-webkit-scrollbar-thumb {
      background: goldenrod;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="button-and-output-container">
    <button id="generateButton">Bundle</button>
    <div class="output-container" id="bundleBoxes">
      <!-- Dynamic Content will be here -->
    </div>
  </div>

  <div class="button-and-output-container">
    <button id="supportButton">Support Message</button>
    <div class="output-container" id="supportBoxes">
      <!-- Dynamic Content will be here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("generateButton").addEventListener("click", function() {
        generateMessages('bundleBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
      });

      document.getElementById("supportButton").addEventListener("click", function() {
        generateMessages('supportBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt');
      });

      generateMessages('bundleBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
      generateMessages('supportBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt');
    });

    function generateMessages(containerId, url) {
      clearPreviousBoxes(containerId);
      for (let i = 1; i <= 3; i++) {
        generateRandomBox(i, url, containerId);
      }
    }

    async function generateRandomBox(index, url, containerId) {
      const outputElement = document.createElement('div');
      outputElement.className = (containerId === 'bundleBoxes') ? "output-box" : "support-output-box";
      const contentElement = document.createElement('div');
      contentElement.id = `output${containerId}${index}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const sentences = text.trim().split('^');
        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
        contentElement.innerHTML = randomSentence;
        outputElement.appendChild(contentElement);
        document.getElementById(containerId).appendChild(outputElement);

        const copyButton = document.createElement('button');
        copyButton.innerHTML = "Copy Text";
        copyButton.onclick = function() { copyToClipboard(contentElement.id) };
        document.getElementById(containerId).appendChild(copyButton);

      } catch (error) {
        console.error('Error:', error);
      }
    }

    function copyToClipboard(elementId) {
      const textToCopy = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(textToCopy);
    }

    function clearPreviousBoxes(containerId) {
      const container = document.getElementById(containerId);
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
    }
  </script>
</body>
</html>
