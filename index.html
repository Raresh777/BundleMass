<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, #AAAAAA);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: gold;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1cm;
      margin: 1cm 0;
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to right, silver, gold);
      border: none;
      border-radius: 20px;
      color: black;
      cursor: pointer;
    }

    .button-container button:hover {
      background: linear-gradient(to right, gold, silver);
    }

    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1cm;
      justify-content: center;
      margin: 1cm 0;
    }

    .output-box {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
    }

    .output-box.large {
      height: 350px;
    }

    .output-box.small {
      height: 100px;
    }

    .output-box button {
      font-size: 12px;
      padding: 5px;
      background: silver;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
    }

    .output-box div {
      overflow-y: auto;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container">
    <div class="output-box large">
      <button class="copy-button" onclick="copyToClipboard('output1')">Copy Text</button>
      <div id="output1"></div>
    </div>
    <div class="output-box large">
      <button class="copy-button" onclick="copyToClipboard('output2')">Copy Text</button>
      <div id="output2"></div>
    </div>
    <div class="output-box large">
      <button class="copy-button" onclick="copyToClipboard('output3')">Copy Text</button>
      <div id="output3"></div>
    </div>
  </div>

  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container">
    <div class="output-box small">
      <button class="copy-button" onclick="copyToClipboard('supportOutput1')">Copy Text</button>
      <div id="supportOutput1"></div>
    </div>
    <div class="output-box small">
      <button class="copy-button" onclick="copyToClipboard('supportOutput2')">Copy Text</button>
      <div id="supportOutput2"></div>
    </div>
    <div class="output-box small">
      <button class="copy-button" onclick="copyToClipboard('supportOutput3')">Copy Text</button>
      <div id="supportOutput3"></div>
    </div>
  </div>

  <!-- Script content remains the same -->
</body>
</html>
