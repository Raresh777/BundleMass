<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    /* ... (all existing CSS stays the same) ... */
    body {
      background: linear-gradient(to bottom, #333333, silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
      color: gold;
    }
    /* Custom Scrollbar */
    .output-box::-webkit-scrollbar,
    .support-output-box::-webkit-scrollbar {
      width: 8px;
    }
    .output-box::-webkit-scrollbar-thumb,
    .support-output-box::-webkit-scrollbar-thumb {
      background-color: goldenrod;
      border-radius: 4px;
    }
    .output-box::-webkit-scrollbar-thumb:hover,
    .support-output-box::-webkit-scrollbar-thumb:hover {
      background-color: darkgoldenrod;
    }

    /* ... (rest of your existing CSS stays the same) ... */

    /* Gradient color for "Copy Text" button */
    .copy-button {
      background: linear-gradient(to bottom, lightgray, darkgray);
      /*... rest stays the same */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container" id="bundleBoxes">
    <!-- Dynamic Content will be here -->
  </div>
  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container" id="supportBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <script>
    const sentenceIndexes = {
      'bundleBoxes': 0,
      'supportBoxes': 0
    };

    const sentencesData = {
      'bundleBoxes': [],
      'supportBoxes': []
    };

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Existing DOMContentLoaded Event Listener
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("generateButton").addEventListener("click", function() {
        generateMessages('bundleBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
      });
      document.getElementById("supportButton").addEventListener("click", function() {
        generateMessages('supportBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt');
      });

      generateMessages('bundleBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
      generateMessages('supportBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt');
    });

    // Existing copyToClipboard function
    function copyToClipboard(event, elementId) {
      const textToCopy = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(textToCopy);

      const confirmation = document.createElement('div');
      confirmation.textContent = "Copied ðŸ«¡";
      confirmation.className = "copy-confirmation";
      confirmation.style.left = `${event.clientX}px`;
      confirmation.style.top = `${event.clientY}px`;

      document.body.appendChild(confirmation);

      setTimeout(() => {
        document.body.removeChild(confirmation);
      }, 2000);
    }

    // Modified generateMessages function
    async function generateMessages(containerId, url) {
      clearPreviousBoxes(containerId);
      if (!sentencesData[containerId].length) {
        try {
          const response = await fetch(url);
          const text = await response.text();
          sentencesData[containerId] = shuffleArray(text.trim().split('^'));
        } catch (error) {
          console.error('Error loading sentences:', error);
          return;
        }
      }
      for (let i = 1; i <= 3; i++) {
        generateRandomBox(i, containerId);
      }
    }

    // Modified generateRandomBox function
    function generateRandomBox(index, containerId) {
      const outputElement = document.createElement('div');
      outputElement.className = (containerId === 'bundleBoxes') ? "output-box" : "support-output-box";

      const randomSentence = sentencesData[containerId][sentenceIndexes[containerId]];
      const contentElement = document.createElement('div');
      contentElement.id = `output${containerId}${index}`;
      contentElement.innerHTML = randomSentence;
      outputElement.appendChild(contentElement);

      const copyButton = document.createElement('button');
      copyButton.className = "copy-button";
      copyButton.innerHTML = "Copy Text";
      copyButton.onclick = function(event) { copyToClipboard(event, `output${containerId}${index}`) };
      outputElement.appendChild(copyButton);

      document.getElementById(containerId).appendChild(outputElement);

      // Increment index for next sentence, reshuffle if reached end
      sentenceIndexes[containerId]++;
      if (sentenceIndexes[containerId] >= sentencesData[containerId].length) {
        sentenceIndexes[containerId] = 0;
        sentencesData[containerId] = shuffleArray(sentencesData[containerId]);
      }
    }

    // Existing clearPreviousBoxes function
    function clearPreviousBoxes(containerId) {
      const container = document.getElementById(containerId);
      while (container.firstChild) {
        container.firstChild.remove();
      }
    }
  </script>
</body>
</html>
