<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    /* Existing CSS */
    body {
      background: linear-gradient(to bottom, #333333, silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
      color: golden;
    }

    /* Updated Button Styles */
    button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(golden, gold);
      border: 2px solid golden;
      border-radius: 20px;
      color: black;
      cursor: pointer;
      margin-bottom: 20px;
    }

    /* Existing and Updated Output Container */
    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    /* Updated Output Box */
    .output-box, .support-output-box {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      border: 2px solid golden; /* Added border */
      overflow-y: auto;
    }

    /* Updated Scrollbar */
    .output-box::-webkit-scrollbar, .support-output-box::-webkit-scrollbar {
      width: 10px;
    }

    .output-box::-webkit-scrollbar-thumb, .support-output-box::-webkit-scrollbar-thumb {
      background-color: golden;
      border-radius: 10px;
    }

    /* Updated Copy Button */
    .copy-button {
      font-size: 12px;
      background-color: golden;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      display: block;
      width: 100%;
      text-align: center;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(255, 223, 0, 0.8);
      color: black;
      border-radius: 10px;
      padding: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body onload="initializePage()">
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container" id="bundleBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container" id="supportBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <script>
    // Initialize text boxes
    function initializePage() {
      for (let i = 1; i <= 3; i++) {
        appendOutputBox('bundleBoxes', i, 'output-box', '');
        appendOutputBox('supportBoxes', i, 'support-output-box', '');
      }
    }

    // Append output boxes
    function appendOutputBox(parentId, index, className, content) {
      const outputElement = document.createElement('div');
      outputElement.className = className;
      outputElement.innerHTML = `<div id="content${index}">${content}</div><button class="copy-button" onclick="copyToClipboard('content${index}', event)">Copy Text</button>`;
      document.getElementById(parentId).appendChild(outputElement);
    }

    // Copy text to clipboard and show tooltip
    function copyToClipboard(elementId, event) {
      const textToCopy = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(textToCopy);

      // Tooltip
      const tooltip = document.createElement('div');
      tooltip.className = 'tooltip';
      tooltip.textContent = 'Copied ðŸ«¡';
      tooltip.style.left = `${event.clientX}px`;
      tooltip.style.top = `${event.clientY}px`;
      document.body.appendChild(tooltip);

      // Remove after 1 second
      setTimeout(() => {
        document.body.removeChild(tooltip);
      }, 2000);
    }
  </script>
</body>
</html>
