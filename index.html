<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #FFFFFF, #e6e6e6);
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container {
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background: linear-gradient(to right, #2196F3, #64B5F6);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button.copy-button {
      font-size: 12px;
      padding: 6px 12px;
      background: #64B5F6;
      color: white;
    }
    button:hover {
      background: linear-gradient(to right, #64B5F6, #2196F3);
    }
    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1cm;
      justify-content: center;
      margin: 10px 0;
    }
    .output-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
      width: 400px;
      height: 300px;
      overflow-y: auto;
    }
    .output-box div {
      margin-top: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container">
    <div class="output-box">
      <button class="copy-button" onclick="copyToClipboard('output1')">Copy Text</button>
      <div id="output1"></div>
    </div>
    <div class="output-box">
      <button class="copy-button" onclick="copyToClipboard('output2')">Copy Text</button>
      <div id="output2"></div>
    </div>
    <div class="output-box">
      <button class="copy-button" onclick="copyToClipboard('output3')">Copy Text</button>
      <div id="output3"></div>
    </div>
  </div>
  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container">
    <div class="output-box">
      <button class="copy-button" onclick="copyToClipboard('supportOutput1')">Copy Text</button>
      <div id="supportOutput1"></div>
    </div>
    <div class="output-box">
      <button class="copy-button" onclick="copyToClipboard('supportOutput2')">Copy Text</button>
      <div id="supportOutput2"></div>
    </div>
    <div class="output-box">
      <button class="copy-button" onclick="copyToClipboard('supportOutput3')">Copy Text</button>
      <div id="supportOutput3"></div>
    </div>
  </div>
  <script>
    document.getElementById("generateButton").addEventListener("click", generateRandomBundles);
    document.getElementById("supportButton").addEventListener("click", generateSupportMessages);
    async function generateRandomBundles() {
      for (let i = 1; i <= 3; i++) {
        await generateRandomBundle(i);
      }
    }
    async function generateRandomBundle(index) {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
        const text = await response.text();
        const sentences = text.trim().split('^');
        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
        const cleanSentence = randomSentence.replace(/^\d+\.\s*/, "");
        const outputElement = document.getElementById(`output${index}`);
        outputElement.textContent = cleanSentence;
      } catch (error) {
        console.error('Error loading sentences:', error);
      }
    }
    async function generateSupportMessages() {
      for (let i = 1; i <= 3; i++) {
        await generateSupportMessage(i);
      }
    }
    function generateSupportMessage(index) {
      const supportMessages = [
        "Your support means the world to us!",
        "Thank you for being an amazing supporter!",
        "Your generosity helps us create great content!",
        "We appreciate your dedication and support!",
        "With your support, we can keep creating awesome content!"
      ];
      const randomSupportMessage = supportMessages[Math.floor(Math.random() * supportMessages.length)];
      const outputElement = document.getElementById(`supportOutput${index}`);
      outputElement.textContent = randomSupportMessage;
    }
    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
