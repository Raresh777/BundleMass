<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
      color: golden;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px;
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to bottom, goldenrod, darkgoldenrod);
      border: 2px solid golden;
      border-radius: 20px;
      color: black;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .button-container button:active {
      transform: scale(0.95);
    }

    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .copy-button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: 1px solid golden;
      color: golden;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      z-index: 2;
    }

    .copy-button:hover {
      background-color: rgba(255, 215, 0, 0.2);
    }

    .output-box, .support-output-box {
      border: 2px solid goldenrod;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(255, 223, 0, 0.1);
      overflow-y: scroll;
      position: relative; /* Relative positioning for copy button */
    }

    .output-box::-webkit-scrollbar, .support-output-box::-webkit-scrollbar {
      width: 10px;
    }

    .output-box::-webkit-scrollbar-thumb, .support-output-box::-webkit-scrollbar-thumb {
      background: goldenrod;
      border-radius: 5px;
    }

    .output-box {
      width: 300px;
      height: 250px;
    }

    .support-output-box {
      width: 300px;
      height: 100px;
    }

    .copy-confirmation {
      position: absolute;
      background-color: rgba(255, 223, 0, 0.7);
      color: black;
      padding: 10px;
      border-radius: 50%;
      z-index: 1000;
      border: 2px solid golden;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container" id="bundleBoxes">
    <!-- Initialized empty boxes -->
    <div class="output-box"></div>
    <div class="output-box"></div>
    <div class="output-box"></div>
  </div>

  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container" id="supportBoxes">
    <!-- Initialized empty boxes -->
    <div class="support-output-box"></div>
    <div class="support-output-box"></div>
    <div class="support-output-box"></div>
  </div>

  <script>
    document.getElementById("generateButton").addEventListener("click", generateRandomBundles);
    document.getElementById("supportButton").addEventListener("click", generateSupportMessages);

    async function generateRandomBundles() {
      clearPreviousBoxes('bundleBoxes');
      for (let i = 1; i <= 3; i++) {
        await generateRandomBundle(i);
      }
    }

    async function generateRandomBundle(index) {
      const outputElement = createOutputElement('output-box', 'output', index);
      await populateBundleData(outputElement, index);
      document.getElementById('bundleBoxes').appendChild(outputElement);
    }

    function createOutputElement(className, idPrefix, index) {
      const outputElement = document.createElement('div');
      outputElement.className = className;
      outputElement.innerHTML = `<button class="copy-button" onclick="copyToClipboard(event, '${idPrefix}${index}')">Copy</button><div id="${idPrefix}${index}"></div>`;
      return outputElement;
    }

    async function populateBundleData(outputElement, index) {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
        const text = await response.text();
        const sentences = text.trim().split('^');
        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)].replace(/^\d+\./, '');
        outputElement.querySelector(`#output${index}`).textContent = randomSentence;
      } catch (error) {
        console.error('Error loading sentences:', error);
      }
    }

    function generateSupportMessages() {
      clearPreviousBoxes('supportBoxes');
      for (let i = 1; i <= 3; i++) {
        const outputElement = createOutputElement('support-output-box', 'supportOutput', i);
        populateSupportMessage(outputElement, i);
        document.getElementById('supportBoxes').appendChild(outputElement);
      }
    }

    function populateSupportMessage(outputElement, index) {
      const supportMessages = [
        "Your support means the world to us!",
        "Thank you for being an amazing supporter!",
        "Your generosity helps us create great content!",
        "We appreciate your dedication and support!",
        "With your support, we can keep creating awesome content!"
      ];
      const randomSupportMessage = supportMessages[Math.floor(Math.random() * supportMessages.length)];
      outputElement.querySelector(`#supportOutput${index}`).textContent = randomSupportMessage;
    }

    function copyToClipboard(event, elementId) {
      const textToCopy = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(textToCopy);
      showCopiedConfirmation(event.clientX, event.clientY);
    }

    function showCopiedConfirmation(x, y) {
      const confirmation = document.createElement('div');
      confirmation.textContent = "Copied ðŸ«¡";
      confirmation.className = "copy-confirmation";
      confirmation.style.left = `${x}px`;
      confirmation.style.top = `${y}px`;

      document.body.appendChild(confirmation);

      setTimeout(() => {
        document.body.removeChild(confirmation);
      }, 2000);
    }

    function clearPreviousBoxes(boxId) {
      const boxContainer = document.getElementById(boxId);
      while (boxContainer.firstChild) {
        boxContainer.removeChild(boxContainer.firstChild);
      }
    }
  </script>
</body>
</html>
