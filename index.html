<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, #AAAAAA);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1cm;
      margin: 1cm 0; /* Add margin to top and bottom */
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to right, silver, gold);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    .button-container button:hover {
      background: linear-gradient(to right, gold, silver);
    }

    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1cm;
      justify-content: center;
      margin: 1cm 0; /* Add margin to top and bottom */
    }

    .output-box {
      width: 300px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
    }

    .output-box button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container">
    <div class="output-box">
      <div id="output1"></div>
      <button class="copy-button" onclick="copyToClipboard('output1')">Copy Text</button>
    </div>
    <div class="output-box">
      <div id="output2"></div>
      <button class="copy-button" onclick="copyToClipboard('output2')">Copy Text</button>
    </div>
    <div class="output-box">
      <div id="output3"></div>
      <button class="copy-button" onclick="copyToClipboard('output3')">Copy Text</button>
    </div>
  </div>

  <script>
    const setupVerbs = ["long to", "want to", "can't wait to", "am dying to", "dream of when I next"];
    const adverbs = ["hungrily", "roughly", "gently", "eagerly", "tenderly"];
    const verbs = ["stroke", "mark", "bite", "nuzzle", "clutch"];
    const adjectives1 = ["wet", "sticky", "soft", "beautiful", "hot"];
    const partnerParts = ["lips", "nose", "eyes", "mouth", "chin"];
    const adjectives2 = ["wet", "hot", "soft", "slick", "moist"];
    const myParts = ["mouth", "tongue", "ears", "nose", "lips"];
    const punctuations = ["üí¶", "üî•üòè", "üí¶", "üí¶", "!!!"];

    document.getElementById("generateButton").addEventListener("click", generateRandomBundles);

    async function generateRandomBundles() {
      for (let i = 1; i <= 3; i++) {
        await generateRandomBundle(i);
      }
    }

    async function generateRandomBundle(index) {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
        const text = await response.text();
        const sentences = text.trim().split('\n');

        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];

        const outputElement = document.getElementById(`output${index}`);
        outputElement.textContent = randomSentence;
      } catch (error) {
        console.error('Error loading sentences:', error);
      }
    }

    // Other functions...

  </script>
</body>
</html>
