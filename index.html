<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #FFFFFF, #e6e6e6); /* Lighter background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333; /* Darker text */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2cm;  /* Increased gap */
      margin: 2cm 0; 
    }

    .button-container button {
      font-size: 18px;
      padding: 12px 24px;  /* Bigger padding */
      background: linear-gradient(to right, #2196F3, #64B5F6);  /* Light blue gradient */
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    .button-container button:hover {
      background: linear-gradient(to right, #64B5F6, #2196F3);
    }

    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2cm;  /* Increased gap */
      justify-content: center;
      margin: 2cm 0;  
    }

    .output-box {
      width: 300px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.8);  /* Lighter background */
      border-radius: 20px;  /* Rounded corners */
      padding: 16px;  /* Bigger padding */
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);  /* Subtle shadow */
    }
  </style>
</head>
<body>
  <!-- Your HTML body remains the same -->
  
  <script>
    // Your JavaScript remains the same

    // But let's update the function for removing numbers in bld.txt paragraphs
    async function generateRandomBundle(index) {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
        const text = await response.text();
        const sentences = text.trim().split('^');

        let randomSentence = sentences[Math.floor(Math.random() * sentences.length)];

        // Remove numbers at the beginning of the paragraph
        randomSentence = randomSentence.replace(/^\d+\.\s*/, "");

        const outputElement = document.getElementById(`output${index}`);
        outputElement.textContent = randomSentence;
      } catch (error) {
        console.error('Error loading sentences:', error);
      }
    }
  </script>
</body>
</html>
