<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
      color: gold;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px;
    }
    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to bottom, goldenrod, darkgoldenrod);
      border: 2px solid gold;
      border-radius: 20px;
      color: black;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .button-container button:active {
      transform: scale(0.95);
    }
    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .output-box, .support-output-box {
      border: 2px solid goldenrod;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(255, 223, 0, 0.1);
      overflow-y: scroll;
      width: 300px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .output-box {
      height: 250px;
    }
    .support-output-box {
      height: 100px;
    }
    .copy-button {
      margin-top: 30px;
      padding: 2px 5px;
      font-size: 12px;
      background: linear-gradient(to bottom, #C0C0C0, #808080);
      border: 1px solid silver;
      color: black;
      border-radius: 10px;
      cursor: pointer;
    }
    .copy-button:hover {
      background-color: rgba(255, 215, 0, 0.2);
    }
    .copy-confirmation {
      position: absolute;
      background-color: rgba(255, 223, 0, 0.7);
      color: black;
      padding: 10px;
      border-radius: 50%;
      z-index: 1000;
      border: 2px solid gold;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container" id="bundleBoxes">
    <!-- Dynamic Content will be here -->
  </div>
  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container" id="supportBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("generateButton").addEventListener("click", function() {
        generateMessages('bundleBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
      });
      document.getElementById("supportButton").addEventListener("click", function() {
        generateMessages('supportBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt');
      });

      generateMessages('bundleBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
      generateMessages('supportBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt');
    });

    function copyToClipboard(event, elementId) {
      const textToCopy = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(textToCopy);

      const confirmation = document.createElement('div');
      confirmation.textContent = "Copied ðŸ«¡";
      confirmation.className = "copy-confirmation";
      confirmation.style.left = `${event.clientX}px`;
      confirmation.style.top = `${event.clientY}px`;

      document.body.appendChild(confirmation);

      setTimeout(() => {
        document.body.removeChild(confirmation);
      }, 2000);
    }

    async function generateMessages(containerId, url) {
      clearPreviousBoxes(containerId);
      for (let i = 1; i <= 3; i++) {
        await generateRandomBox(i, url, containerId);
      }
    }

    async function generateRandomBox(index, url, containerId) {
      const outputElement = document.createElement('div');
      outputElement.className = (containerId === 'bundleBoxes') ? "output-box" : "support-output-box";

      try {
        const response = await fetch(url);
        const text = await response.text();
        const sentences = text.trim().split('^');
        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
        const contentElement = document.createElement('div');
        contentElement.id = `output${containerId}${index}`;
        contentElement.innerHTML = randomSentence;
        outputElement.appendChild(contentElement);

        const copyButton = document.createElement('button');
        copyButton.className = "copy-button";
        copyButton.innerHTML = "Copy Text";
        copyButton.onclick = function(event) { copyToClipboard(event, `output${containerId}${index}`) };
        outputElement.appendChild(copyButton);

        document.getElementById(containerId).appendChild(outputElement);
      } catch (error) {
        console.error('Error loading sentences:', error);
      }
    }

    function clearPreviousBoxes(containerId) {
      const container = document.getElementById(containerId);
      while (container.firstChild) {
        container.firstChild.remove();
      }
    }
  </script>
</body>
</html>
