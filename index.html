<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: auto;
      color: golden;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px;
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: black;
      border: 2px solid golden;
      border-radius: 20px;
      color: golden;
      cursor: pointer;
    }

    .button-container button:hover {
      background: golden;
      color: black;
      box-shadow: 0px 0px 15px golden;
    }

    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .output-box {
      width: 300px;
      height: 250px; /* For bundle text boxes */
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      overflow-y: scroll;
    }

    .support-output-box {
      width: 300px;
      height: 100px; /* For support text boxes */
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      overflow-y: scroll;
    }

    .copy-button {
      font-size: 12px;
      background-color: golden;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container" id="bundleBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container" id="supportBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <script>
    document.getElementById("generateButton").addEventListener("click", generateRandomBundles);
    document.getElementById("supportButton").addEventListener("click", generateSupportMessages);

    async function generateRandomBundles() {
      for (let i = 1; i <= 3; i++) {
        await generateRandomBundle(i);
      }
    }

    async function generateRandomBundle(index) {
      const outputElement = document.createElement('div');
      outputElement.className = "output-box";
      
      try {
        const response = await fetch('https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt');
        const text = await response.text();
        const sentences = text.trim().split('^');

        const randomSentence = sentences[Math.floor(Math.random() * sentences.length)].replace(/^\d+\./, '');

        outputElement.innerHTML = `<button class="copy-button" onclick="copyToClipboard('output${index}')">Copy Text</button><div id="output${index}">${randomSentence}</div>`;
      } catch (error) {
        console.error('Error loading sentences:', error);
      }

      document.getElementById('bundleBoxes').appendChild(outputElement);
    }

    function generateSupportMessages() {
      for (let i = 1; i <= 3; i++) {
        generateSupportMessage(i);
      }
    }

    function generateSupportMessage(index) {
      const supportMessages = [
        "Your support means the world to us!",
        "Thank you for being an amazing supporter!",
        "Your generosity helps us create great content!",
        "We appreciate your dedication and support!",
        "With your support, we can keep creating awesome content!"
      ];

      const randomSupportMessage = supportMessages[Math.floor(Math.random() * supportMessages.length)];

      const outputElement = document.createElement('div');
      outputElement.className = "support-output-box";
      outputElement.innerHTML = `<button class="copy-button" onclick="copyToClipboard('supportOutput${index}')">Copy Text</button><div id="supportOutput${index}">${randomSupportMessage}</div>`;
      
      document.getElementById('supportBoxes').appendChild(outputElement);
    }

    function copyToClipboard(elementId) {
      const textToCopy = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(textToCopy);

      // Show a 'copied' confirmation
      const confirmation = document.createElement('div');
      confirmation.textContent = "Copied ðŸ«¡";
      confirmation.style.position = "fixed";
      confirmation.style.bottom = "20px";
      confirmation.style.right = "20px";
      confirmation.style.backgroundColor = "golden";
      confirmation.style.color = "black";
      confirmation.style.padding = "5px";
      confirmation.style.borderRadius = "5px";

      document.body.appendChild(confirmation);

      setTimeout(() => {
        document.body.removeChild(confirmation);
      }, 2000);
    }
  </script>
</body>
</html>
