<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, #AAAAAA);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1cm;
      margin: 1cm 0; /* Add margin to top and bottom */
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to right, silver, gold);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    .button-container button:hover {
      background: linear-gradient(to right, gold, silver);
    }

    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1cm;
      justify-content: center;
      margin: 1cm 0; /* Add margin to top and bottom */
    }

    .output-box {
      width: 300px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
    }

    .output-box button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container">
    <div class="output-box">
      <div id="output1"></div>
      <button class="copy-button" onclick="copyToClipboard('output1')">Copy Text</button>
    </div>
    <div class="output-box">
      <div id="output2"></div>
      <button class="copy-button" onclick="copyToClipboard('output2')">Copy Text</button>
    </div>
    <div class="output-box">
      <div id="output3"></div>
      <button class="copy-button" onclick="copyToClipboard('output3')">Copy Text</button>
    </div>
  </div>
  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container">
    <div class="output-box">
      <div id="supportOutput1"></div>
      <button class="copy-button" onclick="copyToClipboard('supportOutput1')">Copy Text</button>
    </div>
    <div class="output-box">
      <div id="supportOutput2"></div>
      <button class="copy-button" onclick="copyToClipboard('supportOutput2')">Copy Text</button>
    </div>
    <div class="output-box">
      <div id="supportOutput3"></div>
      <button class="copy-button" onclick="copyToClipboard('supportOutput3')">Copy Text</button>
    </div>
  </div>

  <script>
    const setupVerbs = ["long to", "want to", "can't wait to", "am dying to", "dream of when I next"];
    const adverbs = ["hungrily", "roughly", "gently", "eagerly", "tenderly"];
    const verbs = ["stroke", "mark", "bite", "nuzzle", "clutch"];
    const adjectives1 = ["wet", "sticky", "soft", "beautiful", "hot"];
    const partnerParts = ["lips", "nose", "eyes", "mouth", "chin"];
    const adjectives2 = ["wet", "hot", "soft", "slick", "moist"];
    const myParts = ["mouth", "tongue", "ears", "nose", "lips"];
    const punctuations = ["üí¶", "üî•üòè", "üí¶", "üí¶", "!!!"];

    document.getElementById("generateButton").addEventListener("click", generateRandomBundles);
    document.getElementById("supportButton").addEventListener("click", generateSupportMessages);

    function generateRandomBundles() {
      for (let i = 1; i <= 3; i++) {
        generateRandomBundle(i);
      }
    }

    function generateRandomBundle(index) {
      const randomSetupVerb = setupVerbs[Math.floor(Math.random() * setupVerbs.length)];
      const randomAdverb = adverbs[Math.floor(Math.random() * adverbs.length)];
      const randomVerb = verbs[Math.floor(Math.random() * verbs.length)];
      const randomAdjective1 = adjectives1[Math.floor(Math.random() * adjectives1.length)];
      const randomPartnerPart = partnerParts[Math.floor(Math.random() * partnerParts.length)];
      const randomAdjective2 = adjectives2[Math.floor(Math.random() * adjectives2.length)];
      const randomMyPart = myParts[Math.floor(Math.random() * myParts.length)];
      const randomPunctuation = punctuations[Math.floor(Math.random() * punctuations.length)];

      const sentence = `${randomSetupVerb} ${randomAdverb} ${randomVerb} your ${randomAdjective1} ${randomPartnerPart} with my ${randomAdjective2} ${randomMyPart} ${randomPunctuation}`;

      const outputElement = document.getElementById(`output${index}`);
      outputElement.textContent = sentence;
    }

    function generateSupportMessages() {
      for (let i = 1; i <= 3; i++) {
        generateSupportMessage(i);
      }
    }

    function generateSupportMessage(index) {
      const supportMessages = [
        "Your support means the world to us!",
        "Thank you for being an amazing supporter!",
        "Your generosity helps us create great content!",
        "We appreciate your dedication and support!",
        "With your support, we can keep creating awesome content!"
      ];

      const randomSupportMessage = supportMessages[Math.floor(Math.random() * supportMessages.length)];

      const outputElement = document.getElementById(`supportOutput${index}`);
      outputElement.textContent = randomSupportMessage;
    }

    function copyToClipboard(elementId) {
      const textElement = document.getElementById(elementId);
      const text = textElement.textContent;

      navigator.clipboard.writeText(text)
        .then(() => {
          alert('Text copied to clipboard');
        })
        .catch((error) => {
          console.error('Error copying text to clipboard:', error);
        });
    }
  </script>
</body>
</html>
