<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #333333, silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: gold;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .button-container button {
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(to right, silver, gold);
      border: none;
      border-radius: 20px;
      color: black;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      z-index: 1;
    }

    .button-container button:hover {
      box-shadow: 0px 0px 15px gold;
    }

    .output-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1cm;
      justify-content: center;
      margin: 10px 0;
    }

    .output-box {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      position: relative;
    }

    .output-box.bundle {
      height: 250px;
    }

    .output-box.support {
      height: 100px;
    }

    .copy-button {
      font-size: 12px;
      padding: 5px;
      background: silver;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 2;
    }

  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container">
    <div class="output-box bundle">
      <button class="copy-button" onclick="copyToClipboard('output1', this)">Copy Text</button>
      <div id="output1"></div>
    </div>
    <div class="output-box bundle">
      <button class="copy-button" onclick="copyToClipboard('output2', this)">Copy Text</button>
      <div id="output2"></div>
    </div>
    <div class="output-box bundle">
      <button class="copy-button" onclick="copyToClipboard('output3', this)">Copy Text</button>
      <div id="output3"></div>
    </div>
  </div>

  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container">
    <div class="output-box support">
      <button class="copy-button" onclick="copyToClipboard('supportOutput1', this)">Copy Text</button>
      <div id="supportOutput1"></div>
    </div>
    <div class="output-box support">
      <button class="copy-button" onclick="copyToClipboard('supportOutput2', this)">Copy Text</button>
      <div id="supportOutput2"></div>
    </div>
    <div class="output-box support">
      <button class="copy-button" onclick="copyToClipboard('supportOutput3', this)">Copy Text</button>
      <div id="supportOutput3"></div>
    </div>
  </div>

  <script>
    // Your existing JavaScript code here, such as the generateRandomBundles function and others
    
    function copyToClipboard(elementId, btn) {
      const el = document.getElementById(elementId);
      const range = document.createRange();
      range.selectNodeContents(el);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      
      // Show confirmation message
      const confirmation = document.createElement('div');
      confirmation.textContent = 'Copied ðŸ«¡';
      confirmation.style.position = 'absolute';
      confirmation.style.top = btn.offsetTop + 'px';
      confirmation.style.left = (btn.offsetLeft - 50) + 'px';
      confirmation.style.backgroundColor = 'gold';
      confirmation.style.color = 'black';
      confirmation.style.padding = '5px';
      confirmation.style.borderRadius = '5px';
      confirmation.style.zIndex = '3';
      btn.parentElement.appendChild(confirmation);
      
      setTimeout(() => {
        confirmation.style.opacity = '0';
        setTimeout(() => btn.parentElement.removeChild(confirmation), 1000);
      }, 1000);
    }
  </script>
</body>
</html>
