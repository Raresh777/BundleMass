<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Sentence Generator</title>
  <style>
    /* Your existing styles remain the same */

    /* Added styles for scrollbar */
    .output-box::-webkit-scrollbar, .support-output-box::-webkit-scrollbar {
      width: 10px;
    }
    .output-box::-webkit-scrollbar-track, .support-output-box::-webkit-scrollbar-track {
      background: #FFF;
    }
    .output-box::-webkit-scrollbar-thumb, .support-output-box::-webkit-scrollbar-thumb {
      background: gold;
    }
    .output-box::-webkit-scrollbar-thumb:hover, .support-output-box::-webkit-scrollbar-thumb:hover {
      background: goldenrod;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="generateButton">Bundle</button>
  </div>
  <div class="output-container" id="bundleBoxes">
    <!-- Dynamic Content will be here -->
  </div>
  <div class="button-container">
    <button id="supportButton">Support Message</button>
  </div>
  <div class="output-container" id="supportBoxes">
    <!-- Dynamic Content will be here -->
  </div>

  <script>
    // Variables to hold displayed sentences
    let displayedBundleSentences = new Set();
    let displayedSupportSentences = new Set();

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("generateButton").addEventListener("click", function() {
        generateMessages('bundleBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/bld.txt', displayedBundleSentences);
      });
      document.getElementById("supportButton").addEventListener("click", function() {
        generateMessages('supportBoxes', 'https://raw.githubusercontent.com/Raresh777/TextAutomator/main/supp.txt', displayedSupportSentences);
      });
    });

    async function generateMessages(containerId, url, displayedSentences) {
      clearPreviousBoxes(containerId);
      let response = await fetch(url);
      let text = await response.text();
      let allSentences = text.trim().split('^');
      let uniqueSentences = allSentences.filter(s => !displayedSentences.has(s));

      if (uniqueSentences.length === 0) {
        displayedSentences.clear();
        uniqueSentences = allSentences;
      }

      for (let i = 1; i <= 3; i++) {
        let randomSentence = uniqueSentences.splice(Math.floor(Math.random() * uniqueSentences.length), 1)[0];
        displayedSentences.add(randomSentence);
        generateBox(i, randomSentence, containerId);
      }
    }

    function generateBox(index, randomSentence, containerId) {
      const outputElement = document.createElement('div');
      outputElement.className = (containerId === 'bundleBoxes') ? "output-box" : "support-output-box";

      const contentElement = document.createElement('div');
      contentElement.id = `output${containerId}${index}`;
      contentElement.innerHTML = randomSentence;
      outputElement.appendChild(contentElement);

      const copyButton = document.createElement('button');
      copyButton.className = "copy-button";
      copyButton.innerHTML = "Copy Text";
      copyButton.onclick = function(event) { copyToClipboard(event, `output${containerId}${index}`) };
      outputElement.appendChild(copyButton);

      document.getElementById(containerId).appendChild(outputElement);
    }

    function clearPreviousBoxes(containerId) {
      const container = document.getElementById(containerId);
      while (container.firstChild) {
        container.firstChild.remove();
      }
    }

    function copyToClipboard(event, elementId) {
      const textToCopy = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(textToCopy);

      const confirmation = document.createElement('div');
      confirmation.textContent = "Copied ðŸ«¡";
      confirmation.className = "copy-confirmation";
      confirmation.style.left = `${event.clientX}px`;
      confirmation.style.top = `${event.clientY}px`;

      document.body.appendChild(confirmation);

      setTimeout(() => {
        document.body.removeChild(confirmation);
      }, 2000);
    }
  </script>
</body>
</html>
